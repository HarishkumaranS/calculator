<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <div><input type="text" name="" id="text" disabled value="0"></div>
          <div onclick="clearText()">C/CE</div>
          <div onclick="window.close()">OFF</div>
          <div onclick="backspace()">⌫</div>
          <div onclick="appendValue('%')">%</div>
          <div onclick="memoryRecallClear()">MRC</div>
          <div onclick="memoryMinus()">M-</div>
          <div onclick=" memoryPlus()">M+</div>
          <div onclick="appendValue('/')">÷</div>
          <div onclick="appendValue('7')">7</div>
          <div onclick="appendValue('8')">8</div>
          <div onclick="appendValue('9')">9</div>
          <div onclick="appendValue('*')">×</div>
          <div onclick="appendValue('4')">4</div>
          <div onclick="appendValue('5')">5</div>
          <div onclick="appendValue('6')">6</div>
          <div onclick="appendValue('-')">-</div>
          <div onclick="appendValue('1')">1</div>
          <div onclick="appendValue('2')">2</div>
          <div onclick="appendValue('3')">3</div>
          <div onclick="appendValue('+')">+</div>
          <div onclick="appendValue('0')">0</div>
          <div onclick="appendValue('.')">.</div>
          <div onclick="res()">=</div>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
